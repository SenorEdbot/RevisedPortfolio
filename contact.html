<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <title>Contact</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/button.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light p-0">
      <div class="container">
        <div class="homeLogo p-3">
            <a href="index.html" class="navbar-brand text-white m-auto">Eddie Franco</a>
        </div>
        <ul class="nav justify-content-end">
          <li class="nav-item"><a href="index.html" class="nav-link">About</a></li>
          <li class="nav-item" id="middleLI"><a href="portfolio.html" class="nav-link">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <br>
      <div class="container bg-white p-lg-5 p-md-5 mx-lg-auto mx-md-3 py-sm-3 py-xs-3">
        <div class="row">
          <h2 class="headerText pl-lg-3">Contact</h2>
        </div>
        <hr>
        <div class="row">
          <div class="col col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <form id="contactForm">
              <div class="form-group">
                <label for="contactFormName">Name</label>
                <input type="text" class="form-control" id="contactFormName" placeholder="John Smith">
              </div>
              <div class="form-group">
                <label for="contactFormEmail">Email</label>
                <input type="email" class="form-control" id="contactFormEmail" placeholder="example@gmail.com">
              </div>
              <div class="form-group">
                <label for="contactFormMessage">Message</label>
                <textarea id="contactFormMessage" cols="30" rows="7" class="form-control"></textarea>
              </div>
              <button type="button" class="btn btn-primary btn-lg raised" id="formSubmit">Submit</button>            
            </form>
          </div>
        </div>          
      </div>
      <br>
    </main>
    <footer class="footer">
      <div class="container text-center pt-lg-4 text-white">
          <div id="footerCopyright">Copyright &#169;</div>
      </div>
    </footer>

    <script type="text/javascript" src="assets/javascript/contact.js"></script>
  </body>
</html>
